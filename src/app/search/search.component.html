<h1>Git Search</h1>
<form action="" class="searchme">
  <div class="form-group">
      <input type="text" class="form-control" placeholder="Search git Users with username" [(ngModel)]="username" name="username" (keyup)="findProfile()">
  </div>
</form>
<div *ngIf="profile">
  <div class="panel panel-heading">
    {{profile.name}}<small>{{ profile.login }}</small>
    <span *ngIf="profile.company">, Hustle Details{{ profile.company }}</span>
    {{profile.location }}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-3">
        <img src="{{profile.avatar_url}}" alt="avatar" class="img-circle img-responsive circle">
     </div>
     <div class="col-md-5">
       <ul class="list-group">
         <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
         <li class="list-group-item" *ngIf="profile.hireable">Call the developer and get content delivered</li>
         <li class="list-group-item" *ngIf="profile.blog"><a href="{{profile.blog}}" target="_blank">{{profile.blog}}</a></li>
         <li class="list-group-item" *ngIf="profile.email"><a href="emailto:{{profile.email}}" target="">{{profile.email}}</a></li>
       </ul>
      </div>
